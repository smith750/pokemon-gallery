<html lang="en" ng-app="pokemonApp">
	<header>
		<title>Pokemon API</title>
		<meta charset="UTF-8">
		<script src="build/main.bundle.js"></script> 
	</header>
	<body>
		<div ng-controller="PokemonListControl">
			<span id="errorMessage" ng-show="hasErrors">{{errorMessage}}</span>
			<table ng-show="hasData">
				<tr><th>Name</th></tr>
				<tr ng-repeat="pokemon in pokemonList">
					<td>{{pokemon.name}}</td>
				</tr>
			</table>
		</div>
	</body>
</html>
